apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulsar-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pulsar-operator
  template:
    metadata:
      labels:
        name: pulsar-operator
    spec:
      serviceAccountName: pulsar-operator
      containers:
        - name: pulsar-operator
          image: "439508887365.dkr.ecr.us-east-1.amazonaws.com/zbtest"
          command:
          - pulsar-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "pulsar-operator"
